<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Options for Unblock Youku</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap-2.1.1.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/options.css"/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="span6 offset3">
                    <form>
                        <legend>Custom backend server for Redirection Mode</legend>
                        <div class="input-append">
                            <span class="add-on">http://</span>
                            <input class="input-medium" id="custom_server" type="text">
                            <span class="add-on">?url=</span>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn" id="reset">Reset to Default</button>
                            <button type="button" class="btn" id="test">Test</button>
                            <button type="button" class="btn" id="save">Save</button>
                        </div>
                    </form>
                    <div id="message"></div>
                </div>
            </div>
        </div>  <!-- container -->

        <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="js/bootstrap-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/options.js"></script>
    </body>
</html>
